<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il tuo biglietto</title>
    <!-- STYLES -->
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-white mb-3">Ecco il tuo biglietto</h1>
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="img/biglietto.jpg" class="card-img-top" alt="#">
                    <div class="card-body bg-secondary-subtle ">
                        <form id="ticketForm">
                            <label for="firstName">Come ti chiami?</label>
                            <input type="texh" id="firstName" name="firstName" required>
                            <br>
                            <label for="lastName">Qual'è il tuo cognome?</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <br>
                            <label for="kmInput">Quanti kilometri dovrai percorrere?</label>
                            <input type="number" id="kmInput" name="kmInput" min="0" required>
                            <br>
                            <label for="ageCategory">Seleziona la tua fascia d'età:</label>
                            <select id="ageCategory" name="ageCategory" required>
                                <option value="minorenne">Minorenne (sotto i 18 anni)</option>
                                <option value="maggiorenne">Maggiorenne (18-64 anni)</option>
                                <option value="over65">Over 65</option>
                            </select>
                            <br>
                            <button id="calculateButton" class="btn btn-success my-3" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false"
                                aria-controls="collapseWidthExample">Calcola il prezzo del biglietto</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                        <br>
                        <p id="result" class="fs-10"></p>
                        <div id="ticketSection" class="mt-2">
                            <p id="carriageNumber"></p>
                            <p id="passengerCode"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
