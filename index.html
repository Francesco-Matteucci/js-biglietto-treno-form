<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista il tuo biglietto</title>
    <!-- STYLES -->
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="ticketForm">
        <label for="kmInput">Quanti kilometri dovrai percorrere?</label>
        <input type="number" id="kmInput" name="kmInput" min="0" required>
        <br>
        <label for="ageInput">Quanti anni hai?</label>
        <input type="number" id="ageInput" name="ageInput" min="0" required>
        <br>
        <button id="calculateButton" type="button">Calcola il prezzo del biglietto</button>
    </form>
    <br>
    <p id="result"></p>



    <script src="js/script.js"></script>
</body>

</html>
